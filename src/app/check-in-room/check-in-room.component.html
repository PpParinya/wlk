<!-- ปุ่มย้อนกลับ -->
<p (click)="goBack()" class="back-button">&lt; ย้อนกลับ</p>

<!-- รายการวิชา -->
<div class="list-container">
  <h2>รายวิชาที่สอน</h2>
  <ul>
    <li *ngFor="let subject of data" (click)="goToSubjectDetail(subject)">
      {{ subject.subjectId}} &nbsp;
      {{ subject.gradelevel}} &nbsp;
      {{ subject.starttime}} &nbsp;
      {{ subject.endtime}} &nbsp;
    </li>
  </ul>
</div>
